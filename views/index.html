<html lang="en">

          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">

                <a class="nav-item nav-link" href="/about">About</a>

    <div class="container">

            <div class="col-sm">
                <div class="card" style="width: 18rem;">

                    <div class="card-body">
